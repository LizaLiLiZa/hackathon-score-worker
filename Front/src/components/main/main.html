    <script>
        function handleUserInput(event) {
            if (event.key === 'Enter') {
                handleSubmit(); // Вызов функции отправки при нажатии Enter
            }
        }

        function handleCriteriaInput(event) {
            if (event.key === 'Enter') {
                handleSubmit(); // Вызов функции отправки при нажатии Enter
            }
        }

        function toggleInput() {
            const criteriaInput = document.getElementById('inputCriteria');
            const checkbox = document.getElementById('defaultCheckbox');
            criteriaInput.disabled = checkbox.checked; // Отключаем поле, если галочка выбрана
            if (checkbox.checked) {
                criteriaInput.value = ''; // Очистка поля, если оно отключено
            }
        }

        function handleSubmit() {
            const userInput = document.getElementById('inputUser').value;
            const criteriaInput = document.getElementById('inputCriteria').value;
            const checkbox = document.getElementById('defaultCheckbox');
            let output = "";

            if (checkbox.checked) {
                output = JSON.stringify({ defaultData: "Ваши данные по умолчанию" });
            } else {
                output = criteriaInput;
            }

            document.getElementById('outputData').textContent = `Пользователь: ${userInput}, Критерии: ${output}`;
            document.getElementById('inputUser').value = ''; // Очистка поля ввода
            document.getElementById('inputCriteria').value = ''; // Очистка поля ввода
        }
